<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Галерея</title>
  <meta charset="utf-8">

  <script src="https://kit.fontawesome.com/45bd5dcf39.js" crossorigin="anonymous"></script>
</head>

<body class="root">
  <header class="header">
    <nav class="menu__body">
      <ul class="menu__list">
        <li class="menu__item"><a href="./index.html" class="menu__link link">Главная</a></li>
        <li class="menu__item"><a href="./neural-network.html" class="menu__link link">Нейросети</a></li>
        <li class="menu__item"><a href="./gallery-page.html" class="menu__link link main-page">Галерея</a></li>
        <li class="menu__item"><a href="./confrontation.html" class="menu__link link">Противостояние</a></li>
        <li class="menu__item"><a href="./conclusion.html" class="menu__link link">Вывод</a></li>
      </ul>
    </nav>
    <nav class="hamburger-menu" role="navigation">
      <div class="menu-toggle"><span></span></div>
      <ul class="menu">
        <li><a href="./index.html"><span>Главная</span></a></li>
        <li><a href="./neural-network.html"><span>Нейросети</span></a></li>
        <li><a href="./gallery-page.html"><span class="main-page">Галерея</span></a></li>
        <li><a href="./confrontation.html"><span>Противостояние</span></a></li>
        <li><a href="./conclusion.html"><span>Вывод</span></a></li>
      </ul>
    </nav>
  </header>
  <div>
    <h1 class="title">Работы Midjourney</h1>
    <div class="gallery">
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/1.jpg')%>"
          alt="Изображение тронного зала победившие в конкурсе среди настоящих художников"
          title="Это изображение победило в конкурсе среди настоящих художников" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/2.jpg')%>" alt="Замок в облаках" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/3.jpg')%>" alt="Тайная вечеря, киберпанк"
          title="«Тайная вечеря, киберпанк»" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/4.jpg')%>" alt="Инопланетный пейзаж природы" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/5.png')%>" alt="Винтажная карта с морскими чудовищами"
          title="«У нейросети попросили винтажную карту с морскими чудовищами»" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/6.jpg')%>" alt="Марсианский пейзаж в окружении технологий"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/7.jpg')%>" alt="Цветочное поле под красивейшими облаками"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/8.png')%>" alt="Элегантная подводная девушка с щупальцами в волосах"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/9.png')%>" alt="Поколение Z во время Французской революции"
          title="«Поколение Z во время Французской революции»" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/10.png')%>" alt="Лес из одуванчиков" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/11.png')%>" alt="Человек на мосту над озером "
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/12.jpg')%>" alt="Картина в стиле Ван Гога" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/13.jpg')%>" alt="Одинокое дерево по среди моря"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/14.jpg')%>" alt="Город на фоне луны звезд и красного пространства"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/15.jpg')%>" alt="Космонавт закинул удочку на луну"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/16.jpg')%>" alt="Готический город" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/17.jpg')%>" alt="Алхимический склад" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/18.jpg')%>" alt="Заснеженное пригорное место" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/19.png')%>" alt="Здание на фоне хотанического пространства"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/20.png')%>" alt="Трубы сжигающие небо" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/21.png')%>" alt="Железнодорожный путь, зимой, под звездным небом"
          class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/22.jpg')%>" alt="эскалатор в небо" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/23.png')%>" alt="кракен наподает на корабль" class="gallery__card__pic">
      </div>
      <div class="gallery__card">
        <img src="<%=require('./images/gallery/24.png')%>" alt="подводный советский город" class="gallery__card__pic">
      </div>
    </div>
    <div class="slider">
      <div class="slider__container">
        <button class="slider__btn slider__btn_left">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__btn_right">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="slider__close">
        </button>
      </div>
    </div>
  </div>
</body>

</html>
